<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherhood Section</title>
    <style>
        .motherhood-section {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 50px;
            background-color: #fff5f7;
            position: relative;
            overflow: hidden;
        }
        
        .content {
            max-width: 500px;
            z-index: 2;
        }
        
        h1 {
            font-size: 3rem;
            color: #ff6b8b;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
        }
        
        .image-container {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #ffccd5;
            box-shadow: 0 10px 30px rgba(255, 107, 139, 0.2);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .decoration {
            position: absolute;
            background-color: #ffccd5;
            opacity: 0.3;
            border-radius: 50%;
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
        }
        
        @media (max-width: 900px) {
            .motherhood-section {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }
            
            .content {
                order: 2;
                margin-top: 30px;
            }
            
            .image-container {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="motherhood-section">
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>
        
        <div class="content">
            <h1>9 months of care<br>for a lifetime of love</h1>
            <p>Celebrate the beautiful journey of motherhood, from the first flutter to the first embrace.</p>
        </div>
        
        <div class="image-container">
            <!-- Replace with your actual image path -->
            <img src="https://example.com/mother-with-baby-bump.jpg" alt="Mother with baby bump smiling">
        </div>
    </section>
</body>
</html>
